<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>jQuery Mobile: Theme Download</title>
		<link rel="stylesheet" href="themes/portofolio.css" />
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.0/jquery.mobile.structure-1.3.0.min.css" />                
		<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
		<script src="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.js"></script>
                <script type="text/javascript">
                    (function($) {
                        var url = 'http://www.toniportfolio.com/api/get_recent_posts/';
                        $.ajax({
                           type: 'GET',
                            url: url,
                            async: false,
                            jsonpCallback: 'jsonCallback',
                            contentType: "application/json",
                            dataType: 'jsonp',
                            success: function(data) {
                                var i;
                                var titleBlog = "";
                                for(i=0; i<data.posts.length; i++){                                    
                                    titleBlog += '<li><a href="#entryBlog" data-transition="flip" id="">' + data.posts[i].title + '</a></li>';
                                }                                
                               $('ul[data-role=listview]').append(titleBlog);
                               $('ul[data-role=listview]').listview('refresh');
                               
                            },
                            error: function(e) {
                               console.log(e.message);
                            }
                        });

                        })(jQuery);
                        
                </script>  
	</head>
	<body>		
            <div data-role="page" data-theme="a" id="blog">
                <div data-role="header" data-position="inline">
                        <h1>Blog Web Developer</h1>
                </div>
                <div data-role="content">
                    <ul data-role="listview"></ul>                    
                </div>
                <div data-role="footer" data-position="fixed">
                    <div data-role="navbar">
                        <ul>
                            <li><a href="index.html" data-transition="none"  data-icon="home">Home</a></li>
                            <li><a href="blog.html" data-transition="none"  data-icon="star" class="ui-btn-active ui-state-persist">Blog</a></li>
                            <li><a href="twitter.html" data-transition="none"  data-icon="twitter">Twitter</a></li>
                            <li><a href="contact.html" data-transition="none"  data-icon="email">Contact</a></li>
                        </ul>
                    </div><!-- /navbar -->
                </div>
            </div>
            <div data-role="page" data-theme="a" id="entryBlog">
                <div data-role="header" data-position="inline">
                    <a href="#blog" data-transition="flip" data-direction="reverse" data-icon="back">Back</a>
                        <h1>Title Entrada</h1>
                </div>
                <div data-role="content">
                    <p>Page 2</p>                    
                </div>                
            </div>
	</body>
</html>
